<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Panel Admin - Atur Role</h2>
  <input type="text" id="uidInput" placeholder="Masukkan UID pengguna">
  <button id="searchBtn">Cari User</button>

  <h3>Detail Pengguna</h3>
  <p id="userName">Nama: -</p>
  <p id="userEmail">Email: -</p>
  <p id="userRole">Role: -</p>

  <h3>Ubah Role</h3>
  <button onclick="updateRole('Siswa')">Jadikan Siswa</button>
  <button onclick="updateRole('Guru')">Jadikan Guru</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "API_KEY_MU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const uidInput = document.getElementById("uidInput");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userRole = document.getElementById("userRole");

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const uid = uidInput.value.trim();
      if (!uid) return alert("Masukkan UID dulu!");
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        userName.textContent = `Nama: ${data.name || "-"}`;
        userEmail.textContent = `Email: ${data.email || "-"}`;
        userRole.textContent = `Role: ${data.role || "unknown"}`;
      } else {
        userName.textContent = "Nama: (tidak ditemukan)";
        userEmail.textContent = "Email: (tidak ditemukan)";
        userRole.textContent = "Role: unknown";
      }
    });

    async function updateRole(newRole) {
      const uid = uidInput.value.trim();
      if (!uid) return alert("Masukkan UID dulu!");
      const ref = doc(db, "users", uid);
      await setDoc(ref, { role: newRole }, { merge: true });
      userRole.textContent = `Role: ${newRole}`;
      alert(`Role berhasil diubah menjadi ${newRole}`);
    }
  </script>
</body>
</html>
